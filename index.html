<!DOCTYPE html>

<head>

            <a href="#">Register</a>

              <i class="fas fa-phone-alt"></i>

            <div class="account">

                <li><a href="#">

                  </a></li>

            </div>
            <div class="currency-sel">

                <li><a href="#">USD</a></li>
                <li><a href="#">EUR</a></li>
                <li><a href="#">VND</a></li>

          </div>
