<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- main css file -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- render all elements normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- link css fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <title>Himarkrt | Home Page</title>
</head>

<body>
  <div id="page">
    <!-- https://demo.wpthemego.com/themes/sw_himarket/?page_id=166&header_style=style1&footer_style=style1&scheme=default# -->
    <!-- start header -->
    <header>
      <!-- start top header -->
      <div id="header-top">
        <div class="container">
          <div class="login">
            Hello Customer, You can
            <a href="#">Login</a>
            or
            <a href="#">Register</a>
          </div>
          <div class="mid-top-header">
            <div class="contact">
              <i class="fas fa-phone-alt"></i>
              <span> Call us free:</span>
              <a href="#">000-943-446-000</a>
            </div>
            <div class="account">
              <i class="fas fa-user"></i>
              <span>My Account</span>
              <ul>
                <li>My Account</li>
                <li>My Wishlist</li>
                <li>My Cart</li>
                <li>Checkout</li>
              </ul>
            </div>
          </div>
          <div class="right-top-header">
            <div class="lang-sel">
              <span>English</span>
              <ul>
                <li>
                  <a href="#">
                    <img src="/Test-Himarket/imges/england.png" alt="en" />
                    English
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="/Test-Himarket/imges/german.png" alt="en" />
                    German
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="/Test-Himarket/imges/france.png" alt="en" />
                    French
                  </a>
                </li>
              </ul>
            </div>
            <div class="currency-sel">
              <span>USD</span>
              <ul>
                <li><a href="#">USD</a></li>
                <li><a href="#">EUR</a></li>
                <li><a href="#">VND</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- end top header -->
      <!-- start middle header -->
      <div id="header-middle">
        <div class="container">
          <div class="logo">
            <a href="#">
              <img src="/Test-Himarket/imges/logo.png" alt="logo" />
            </a>
          </div>
          <div class="search-box">
            <div class="cat-sel">
              <select class="option-sel" name="select-category">
                <option value="">All Categories</option>
                <option value="men-bags">Men Bags</option>
                <option value="mobile-tablet">Mobile &amp; Tablet</option>
                <option value="accessories">Accessories</option>
                <option value="helmets">Helmets</option>
                <option value="sunglasses">Sunglasses</option>
                <option value="backpacks">Backpacks</option>
                <option value="women-shoes">Women Shoes</option>
                <option value="smartphone">Smartphone</option>
                <option value="clothing">Clothing</option>
                <option value="furniture">Furniture</option>
                <option value="computer">Computer</option>
                <option value="jewelry">Jewelry</option>
                <option value="hand-bags">Hand Bags</option>
                <option value="watches">Watches</option>
                <option value="sport-clothings">Sport clothings</option>
                <option value="whey-protein">Whey Protein</option>
                <option value="smith-machine">Smith Machine</option>
                <option value="shoes">Shoes</option>
                <option value="boxing">Boxing</option>
                <option value="medical-equipment">Medical Equipment</option>
                <option value="dental-equipment">dental equipment</option>
                <option value="rehabilitation-equipment">
                  Rehabilitation Equipment
                </option>
                <option value="test">test</option>
                <option value="uncategorized">Uncategorized</option>
              </select>
            </div>
            <div class="text-search">
              <div class="search">
                <input type="text" placeholder="Enter your keyword..." />
                <i class="fas fa-search search-icon"></i>
              </div>
            </div>

            <div class="mini-cart">
              <div class="cart-count">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-num">0</span>
              </div>
              <a href="#" class="total">
                <span class="total-price">$0.00</span>
                <i class="fas fa-angle-down"></i>
              </a>
              <div class="cart-checkout">
                <div class="subtotal">
                  <span>SUBTOTAL:</span>
                  <span class="total">$0.00</span>
                </div>
                <div class="cart-links">
                  <a href="#">View Cart</a>
                  <a href="#">Check Out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end middle header -->
      <!-- start bottom header -->
      <div id="header-bottom">
        <div class="container">
          <div>

          </div>
          <div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!-- end bottom header -->
    </header>
    <!-- end header -->
  </div>

  <!-- link js fontawesome -->
  <script src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"></script>
</body>

</html>
